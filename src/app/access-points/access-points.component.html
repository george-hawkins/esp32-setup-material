<mat-action-list>
  <button *ngFor="let point of points" mat-list-item (click)="openAuthDialog(point)">
    <mat-icon svgIcon="ic_signal_wifi_4_bar_24px"></mat-icon>
    <span class="left-pad-16">{{point.ssid}}</span>
    <span class="fill-space"></span>
    <mat-icon matSuffix>lock</mat-icon>
  </button>
</mat-action-list>
